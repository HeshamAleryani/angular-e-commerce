<div class="ui menu">
  <a (click)="filter('')" class="item">
    <button class="ui inverted orange button">
      <span> All</span>
    </button>
  </a>

  <a (click)="filter('fashion')" class="item">
    <button class="ui inverted violet button">
      <span> Fashion </span>
    </button> </a
  ><a (click)="filter('electronics')" class="item">
    <button class="ui inverted blue button">
      <span> Electronics</span>
    </button> </a
  ><a class="item" (click)="filter('jewelery')">
    <button class="ui inverted yellow button">
      <span> Jewelery</span>
    </button>
  </a>
</div>

<div class="container-card">
  <div class="container-body" style="display: flex; flex-wrap: wrap">
    <ng-container
      *ngFor="
        let item of filterCategory
          | filter: searchKey:'title'
          | paginate: { itemsPerPage: 5, currentPage: p }
      "
    >
      <div class="ui card">
        <a [routerLink]="item.link" [state]="{ product: item }">
          <img src="{{ item.image }}" alt="{{ item.title }}" />
        </a>
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <button
          (click)="addToCart(item)"
          class="ui inverted green button"
          style="border-radius: 5rem"
        >
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
  <pagination-controls
    style="margin: 10px; padding: 10px"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
