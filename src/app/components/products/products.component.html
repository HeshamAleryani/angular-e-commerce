<div class="container-card">
  <div class="container-body" style="display: flex; flex-wrap: wrap">
    <ng-container *ngFor="let item of productList | filter: searchKey:'title'">
      <div class="ui card">
        <a [routerLink]="item.link" [state]="{ product: item }">
          <img src="{{ item.image }}" alt="{{ item.title }}" />
        </a>
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <button
          (click)="addToCart(item)"
          class="ui inverted green button"
          style="border-radius: 5rem"
        >
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
