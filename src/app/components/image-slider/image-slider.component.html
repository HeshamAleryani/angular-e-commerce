<swiper [spaceBetween]="30" [centeredSlides]="true" [autoplay]="{
    delay: 5000,
    disableOnInteraction: true
  }" [pagination]="{
    clickable: true
  }" [navigation]="true" class="mySwiper" [loop]="true">
  <ng-template swiperSlide class="first-img">
    <div class="wrapper">
      <div class="static-txt">
        Explore
      </div>
      <ul class="dynamic-txts">
        <li><span> Discount....</span></li>
        <li><span> Service </span></li>
        <li><span> Product </span></li>
        <li><span> Quality </span></li>



      </ul>
    </div>

  </ng-template>

  <ng-template swiperSlide class=" second-img">
    <div>
      <img src="./assets/pngfind.com-electronics-items-png-891691.png" /></div>
  </ng-template>
  <ng-template swiperSlide class="third-img">

    <div>
      <img style="width:500px;" src="./assets/pngfind.com-necklace-chain-png-1258569.png" />
    </div>
  </ng-template>
</swiper>
